

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta name="color-scheme" content="light">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>进场成功</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: url('IMG_1387.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: calc(100% - 80px);
      width: 600px;
      margin: 0 40px;
    }

    .employee-id {
      font-size: 18px;
      margin: 40px 0 10px;
      text-align: center;
      color: #FFFFDD;
    }

    .yellow-box {
      background-color: #f0b400;
      text-align: center;
      padding: 25px 40px;
      margin-bottom: 0;
      color: white;
      font-size: 18px;
      border-radius: 8px;
    }

    .white-box {
       background-color: #ffffff !important;
  color: #333;
  text-align: center;
  padding: 18px 24px 22px;
  margin-top: 0;
  border-radius: 0 0 12px 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,.25);
  color-scheme: only light; /* Ngăn dark mode tự đảo màu */
    }

    .time-stamp {
      font-family: Helvetica, sans-serif;
      color: #000;
      margin-bottom: 12px;
      font-size: 16px;
    }

    .check-icon-wrapper {
      width: 80px;
      height: 80px;
      background-color: #f0b400;
      border-radius: 50%;
      margin: 18px auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .check-icon {
      color: white;
      font-size: 40px;
    }

    .status-text {
      font-size: 20px;
      margin-bottom: 2px;
      color: #666;
    }

    .fixed-time {
      font-family: Helvetica, sans-serif;
      font-size: 16px;
      margin-top: -4px;
      margin-bottom: 10px;
      color: #666;
    }

    .button {
      color: #666;
      margin-bottom: 8px;
      font-size: 15px;
    }

    .status {
      color: #5CD65C;
      animation: blink 1s infinite;
      margin-bottom: 8px;
      font-size: 20px;
      text-shadow: 0 0 5px rgba(92, 214, 92, 0.3);
    }

    .timer {
      color: #5CD65C;
      font-size: 16px;
    }

    .security-tip {
      font-size: 15px;
      color: #FFFFDD;
      margin: 25px 0;
      text-align: left;
      padding: 0 30px;
      line-height: 1.8;
      max-width: 600px;
      box-sizing: border-box;
      word-wrap: break-word;
    }

    .security-tip::first-line {
      text-indent: 2em;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; visibility: visible; }
      50% { opacity: 0; visibility: hidden; }
    }
  </style>

<link rel="manifest" href="./manifest.webmanifest">
<meta name="theme-color" content="#f0b400">
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./sw.js');
    });
  }
</script>

</head>
<body>
  <div class="container">
    <div class="employee-id">V24050018(Reiner Nguyen)</div>
    <div class="yellow-box">您的设备已符合安全规范</div>
    <div class="white-box">
      <div class="time-stamp" id="currentTime"></div>
      <div class="check-icon">
        <svg width="70" height="70" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="12" fill="#f0b400"/>
          <path d="M6 12l4 4 8-8" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="status-text">进场成功</div>
      <div class="fixed-time" id="fixedTime"></div>
      <div class="button">刷新二维码</div>
      <div class="status">已生效</div>
      <div class="timer" id="countTimer">00:00</div>
    </div>
  </div>

  <div class="security-tip">
    尊敬的员工您好，您已进入企业涉密区域，出于企业安全考虑，您的手机摄像头将被禁止拍摄，感谢您的配合。
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const formatted = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
      document.getElementById('currentTime').textContent = formatted;
      document.getElementById('fixedTime').textContent = `${year}-${month}-${day} ${hours}:${minutes}`;
    }
    setInterval(updateTime, 1000);
    updateTime();

    let s = 0;
    setInterval(() => {
      const m = String(Math.floor(s / 60)).padStart(2, '0');
      const ss = String(s % 60).padStart(2, '0');
      document.getElementById('countTimer').textContent = `${m}:${ss}`;
      s++;
    }, 1000);
  </script>
</body>
</html>
