<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#f0b400">
  <meta name="color-scheme" content="light only">
  <link rel="manifest" href="./manifest.webmanifest">
  <title>进场成功</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      background: #0a0f1a url("IMG_1387.jpeg") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .container {
      width: min(600px, 100%);
      margin: 0 auto;
      text-align: center;
      padding: 0 10px;
    }
    .employee-id {
      font-size: 18px;
      margin: 40px 0 10px; /* tăng khoảng cách top để hạ xuống */
      text-align: center;
      color: #FFFFDD;
    }
    .yellow-box {
      background-color: #f0b400;
      text-align: center;
      padding: 20px;
      color: white;
      font-size: 18px;
      border-radius: 12px 12px 0 0;
    }
    .white-box {
      background-color: #ffffff !important; /* luôn trắng */
      color: #333 !important;
      text-align: center;
      padding: 20px;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      color-scheme: only light;
    }
    @media (prefers-color-scheme: dark) {
      .white-box {
        background-color: #ffffff !important;
        color: #333 !important;
      }
    }
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js');
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="employee-id">V24050018 (Reiner Nguyen)</div>
    <div class="yellow-box">您的设备已符合安全规范</div>
    <div class="white-box">
      <p id="currentTime"></p>
      <p>进场成功</p>
    </div>
  </div>
  <script>
    function updateTime() {
      const now = new Date();
      document.getElementById("currentTime").innerText =
        now.toLocaleString('zh-CN', { hour12: false });
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
